<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Emmanuel Asare Ministries - Transforming Lives Through Faith, Hope, and Love" />
    <!-- Removed meta theme-color for better cross-browser compatibility -->
    <title>Emmanuel Asare Ministries</title>

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap">

    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Critical CSS -->
    <style>
      /* Inline critical CSS for faster initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
        background-color: #F5F5F5;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F5F5F5;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #212EA0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Fallback for browsers without JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
